<VirtualHost 127.0.0.1:8080>
        DocumentRoot /var/www/html/serjstudio.ru
        ServerName serjstudio.ru
        ErrorLog /var/log/httpd/serjstudio_error.log
        CustomLog /var/log/httpd/serjstudio_access.log common
        <Directory /var/www/html/serjstudio.ru>
                Options FollowSymLinks
                AllowOverride All
                #Order allow,deny
                #Allow from all
                Require all granted
        </Directory>
        php_admin_value session.save_path    "/var/www/html/serjstudio.ru/session"
        php_admin_value max_input_vars 10000
        php_admin_value post_max_size 8M
        php_admin_value upload_max_filesize 8M
</VirtualHost>
